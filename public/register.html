<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fashion Store</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }

        .g-recaptcha {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="phone" placeholder="Phone">
        <div class="g-recaptcha" data-sitekey="6Ldovh0rAAAAAHH7Q_XMaQ4DRwGWAcT6sqACClVC"></div>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="/public/login.html">Login</a></p>
        <div id="message"></div>
    </div>

    <script>
        async function register() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const gRecaptchaResponse = grecaptcha.getResponse();

            if (!gRecaptchaResponse) {
                document.getElementById('message').innerHTML = '<p class="error">Please complete the CAPTCHA</p>';
                return;
            }

            const data = {
                fullName,
                email,
                password,
                phone,
                gRecaptchaResponse,
            };

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').innerHTML = '<p class="success">Registration successful! Please login.</p>';
                } else {
                    document.getElementById('message').innerHTML = `<p class="error">${result.error || 'Registration failed'}</p>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<p class="error">Server error</p>';
            }
        }
    </script>
</body>

</html>
